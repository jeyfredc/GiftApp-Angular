<div class="row">

<div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
  <div class="card mb-2 text-center bg-dark">
    <!-- TODO Crear imagen -->
    <!-- [src] significa que puedo utilizar el gif del for sin necesidad de utilizar el {{}} en el atributo src -->
<img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
    <div class="card-body text-white">
      <p class="card-text">
        {{gif.title}}
      </p>
    </div>
  </div>
</div>

</div>
